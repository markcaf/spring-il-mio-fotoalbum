<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <title>PhotoBook</title>
</head>
<body th:object="${category}">
	<header th:replace="~{frag :: header()}"></header>
	
	<div class="container">
		<h1 class="text-center">Create new category</h1>
		<div class="row justify-content-center">
			<div class="col-6">
			
				<div th:if="${errors}">
					<h3 class="text-danger">Errors:</h3>
					<ul>
						<li th:each="error : ${errors}" th:object="${error}">
							[[*{defaultMessage}]]
						</li>
					</ul>
				</div>
			
				<form method="POST" action="/admin/category/create" th:object="${category}">
					<label class="form-label">Name</label><br>
					<input class="form-control" type="text" name="name" th:field="*{name}">
					<br>
					<button type="submit" class="btn btn-primary mt-2 w-100">Create</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col text-center my-5">
				<a href="/admin/category" class="btn btn-sm btn-success text-center">Back to Category Index</a>
			</div>
		</div>
	</div>
    
    <!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
