<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <title>PhotoBook - Categories</title>
</head>
<body>
	<header th:replace="~{frag :: header()}"></header>
	
	<div class="container">
		<div class="row">
			
			<div class="col">
				
				<div class="row">
					<div class="col text-end my-2">
						<a href="/admin/category/create" class="btn btn-primary text-right">+ Add new category</a>
					</div>
				</div>
				
				<table th:if="${!categories.isEmpty()}" class="table table-dark">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Actions</th>
					</tr>
					<tr th:each="category : ${categories}" th:object="${category}">
						<td th:text="*{id}"></td>
						<td th:text="*{name}"></td>
						<td>
							<a th:href="@{/admin/category/edit/{id}(id=${category.id})}" class="btn btn-sm btn-primary mb-1">Edit</a>
							<a th:href="@{/admin/category/delete/{id}(id=${category.id})}" class="btn btn-sm btn-danger mb-1">Remove</a>
						</td>
					</tr>
				</table>
				
				<h3 th:if="${categories.isEmpty()}">Photos unavailable</h3>

			</div>
		</div>		
	</div>
    
    <!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
