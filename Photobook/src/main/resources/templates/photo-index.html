<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <title>PhotoBook</title>
</head>
<body>
	<header th:replace="~{frag :: header()}"></header>
	
	<div class="container">
		<div class="row">
			<div class="col">
			
				<table th:if="${!photos.isEmpty()}" class="table table-dark">
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th>Description</th>
						<th>Image URL</th>
						<th>Tag</th>
						<th>Visibility</th>
						<th>Categories</th>
						<th>Actions</th>
					</tr>
					<tr th:each="photo : ${photos}" th:object="${photo}">
						<td th:text="*{id}"></td>
						<td th:text="*{title}"></td>
						<td th:text="*{description}"></td>
						<td><img th:src="*{imageUrl}" class="w-50"></td>
						<td th:text="*{tag}"></td>
						<td th:text="*{visible}"></td>
						<td th:text="*{categories}"></td>
						<td>
							<a th:href="@{/admin/photo/{id} (id=*{id})}" class="btn btn-sm btn-success mb-1">View</a>
							<a th:href="@{/admin/photo/update/{id}(id=${photo.id})}" class="btn btn-sm btn-primary mb-1">Edit</a>
							<a th:href="@{/admin/photo/delete/{id}(id=${photo.id})}" class="btn btn-sm btn-danger mb-1">Remove</a>
						</td>
					</tr>
				</table>
				
				<h3 th:if="${photos.isEmpty()}">Photos unavailable</h3>

			</div>
		</div>		
	</div>
    
    <!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
